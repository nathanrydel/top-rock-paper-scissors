<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Foundations - Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="https://www.theodinproject.com/assets/icons/odin-icon-22b41941.svg"
    type="image/x-icon">
  <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- HEADER SECTION -->
  <header>
    <nav>
      <a href="/" class="header-logo">TOP Foundations - Rock, Paper, Scissors</a>
    </nav>
  </header>
  <main>
    <!-- SCOREBOARD SECTION -->
    <section class="scoreboard">
      <h2 id="score-info">Choose your weapon</h2>
      <p id="score-message">First to score 5 points wins the game</p>
      <div class="scores-container">
        <article class="score-box">
          <div class="sign" id="player-sign">🕴️</div>
          <p class="score" id="player-score">Player: 0</p>
        </article>
        <article class="score-box">
          <div class="sign" id="computer-sign">🖥️</div>
          <p class="score" id="computerScore">Computer: 0</p>
        </article>
      </div>
    </section>
    <!-- GAME CONTROLS SECTION -->
    <section class="game-controls">

    </section>
  </main>
  <!-- FOOTER SECTION -->
  <footer></footer>
  <!-- MODAL SECTION -->
  <script src="bundle.js"></script>
</body>

</html>
