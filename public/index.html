<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Foundations - Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="https://www.theodinproject.com/assets/icons/odin-icon-22b41941.svg"
    type="image/x-icon">
  <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- HEADER SECTION -->
  <header>
    <nav>
      <img class="header-logo" src="https://www.theodinproject.com/assets/icons/odin-icon-22b41941.svg"
        class="header-name">
      <a href="/https://www.theodinproject.com/lessons/foundations-rock-paper-scissors" target="_blank"
        class="header-name">
        TOP Foundations - Rock, Paper, Scissors
      </a>
    </nav>
  </header>
  <main>
    <!-- SCOREBOARD SECTION -->
    <section class="scoreboard">
      <h2 id="score-info">Choose your weapon</h2>
      <p id="score-message">First to score 5 points wins the game</p>
      <div class="scores-container">
        <article class="score-box">
          <div class="sign" id="player-sign">🕴️</div>
          <p class="score" id="player-score">Player: 0</p>
        </article>
        <article class="score-box">
          <div class="sign" id="computer-sign">🖥️</div>
          <p class="score" id="computerScore">Computer: 0</p>
        </article>
      </div>
    </section>
    <!-- GAME CONTROLS SECTION -->
    <section class="game-controls">
      <button class="btn btn-square" id="rock-btn">
        <span class="sign">🪨</span>
      </button>
      <button class="btn btn-square" id="paper-btn">
        <span class="sign">📃</span>
      </button>
      <button class="btn btn-square" id="scissors-btn">
        <span class="sign">✂️</span>
      </button>
    </section>
  </main>
  <!-- FOOTER SECTION -->
  <footer>
    <p>
      Copyright &copy;
      <span id="currentYear"></span>
      nathanrydel
    </p>
    <a href="https://github.com/nathanrydel" target="_blank" rel="noopener">
      <i class="fab fa-github" aria-label="GitHub"></i>
    </a>
  </footer>
  <!-- MODAL SECTION -->
  <dialog id="endgame-modal" class="modal">
    <h2 id="endgame-msg"></h2>
    <button class="btn btn-restart" id="restart-btn">Play again</button>
  </dialog>
  <script src="bundle.js"></script>
</body>

</html>
